<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaalG - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { padding: 10px; flex-direction: column; height: auto; overflow-y: auto; }
        .admin-box { 
            width: 100%; max-width: 900px; background: rgba(255, 255, 255, 0.9); 
            border-radius: 15px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px); margin-top: 20px;
        }
        .table-wrapper { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; font-size: 14px; color: #333; }
        th { background: #6c5ce7; color: white; border-radius: 5px; }
        tr:hover { background: rgba(108, 92, 231, 0.05); }
        .refresh-btn { 
            background: #0088cc; color: white; border: none; padding: 10px 20px; 
            border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px;
        }
        /* लाइन 26 के बाद इसे पेस्ट करें */
.logout-btn { 
    background: #ff4d4d; 
    color: white; 
    border: none; 
    padding: 10px 20px; 
    border-radius: 8px; 
    cursor: pointer; 
    font-weight: bold; 
    margin-left: 10px;
}
.logout-btn:hover { 
    background: #ff3333; 
}
    </style>
</head>
<body>

<div class="glowing-bg"></div>

<div class="brand-container">
    <h1 class="stylish-brand">Admin <span>Panel</span></h1>
    <div class="glow-line"></div>
</div>

<div class="admin-box">
    <button class="refresh-btn" onclick="location.reload()"><i class="fas fa-sync-alt"></i> Refresh Data</button>
    
    <button class="logout-btn" onclick="logoutAdmin()"><i class="fas fa-sign-out-alt"></i> Logout</button>

    
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>IP Address</th>
                    <th>Network (ISP)</th>
                    <th>City</th>
                    <th>Last Active</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                </tbody>
        </table>
    </div>
</div>

<p class="footer-text">Powered by Mr. Saju</p>

<script>
    // 1. सुरक्षा के लिए पासवर्ड (इसे बदल सकते हैं)
    const access = prompt("Admin Password दर्ज करें:");
    if (access !== "Sonali,7355") {
        alert("गलत पासवर्ड! एक्सेस मना है।");
        window.location.href = "index.html";
    }

    // 2. Firebase Config (अपनी script.js वाला ही यहाँ पेस्ट करें)
    const firebaseConfig = {
        apiKey: "AIzaSyBfIqgKAkaOgrU8IfoSVE0qSuZF6jg2zuo",
        databaseURL: "https://kaal-g-lifafa-default-rtdb.firebaseio.com/",
        projectId: "kaal-g-lifafa",
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 3. डेटा लोड करना
    const userRef = database.ref('users/');
    userRef.on('value', (snapshot) => {
        const data = snapshot.val();
        const tableBody = document.getElementById("userTableBody");
        tableBody.innerHTML = ""; 

        if (data) {
            for (let user in data) {
                let row = `<tr>
                    <td style="font-weight:bold; color:#6c5ce7;">${data[user].username || 'N/A'}</td>
                    <td>${data[user].ip || 'N/A'}</td>
                    <td>${data[user].isp || 'N/A'}</td>
                    <td>${data[user].city || 'N/A'}</td>
                    <td>${data[user].lastLogin || 'N/A'}</td>
                </tr>`;
                tableBody.innerHTML += row;
            }
        } else {
            tableBody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>कोई डेटा नहीं मिला।</td></tr>";
        }
    });
</script>
function logoutAdmin() {
    if(confirm("क्या आप लॉगआउट करना चाहते हैं?")) {
        window.location.href = "index.html"; // यह यूजर को वापस होम पेज पर भेज देगा
    }
}

</body>
</html>
