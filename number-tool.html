<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Tool - KGL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(180deg, #1a1a2e 0%, #301934 100%); 
            color: white; font-family: sans-serif; min-height: 100vh; padding: 20px; margin: 0;
        }
        .container { max-width: 400px; margin: auto; }
        .nav-header { 
            background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px;
            display: flex; align-items: center; gap: 15px; margin-bottom: 20px;
        }
        .card { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 20px; border-radius: 20px; backdrop-filter: blur(10px);
        }
        textarea { 
            width: 100%; height: 150px; background: #111; color: #a855f7; border: 1px solid #333;
            border-radius: 12px; padding: 12px; box-sizing: border-box; outline: none; margin: 10px 0;
        }
        .btn { 
            width: 100%; padding: 15px; border: none; border-radius: 15px; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-filter { background: #6366f1; color: white; }
        .btn-gen { background: #10b981; color: white; margin-top: 10px; }
        
        /* Stats Styles as per SS */
        .stats { display: flex; gap: 10px; margin-top: 15px; }
        .stat-box { flex: 1; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .v { color: #10b981; border-color: #10b981; }
        .d { color: #f59e0b; border-color: #f59e0b; }
        .i { color: #ef4444; border-color: #ef4444; }

        .result-box { 
            background: #16213e; padding: 15px; border-radius: 15px; margin-top: 20px;
            border: 1px dashed #a855f7; display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="nav-header">
        <i class="fas fa-home" onclick="location.href='index.html'"></i>
        <h3 style="color:#a855f7; margin:0;"><i class="fas fa-calculator"></i> Number Tool</h3>
    </div>

    <div class="card">
        <label style="font-size:14px;"><i class="fas fa-edit"></i> Paste Numbers</label>
        <textarea id="numInput" placeholder="Paste numbers here..."></textarea>
        <button class="btn btn-filter" onclick="filter()"><i class="fas fa-filter"></i> Filter Numbers</button>
        
        <div class="stats" id="statsRow" style="display:none;">
            <div class="stat-box v">Valid<br><b id="vc">0</b></div>
            <div class="stat-box d">Dup<br><b id="dc">0</b></div>
            <div class="stat-box i">Inv<br><b id="ic">0</b></div>
        </div>

        <div id="genArea" style="display:none;">
            <button class="btn btn-gen" onclick="gen()"><i class="fas fa-qrcode"></i> Generate Code</button>
        </div>

        <div class="result-box" id="resultBox">
            <p style="font-size:12px; margin-top:0;">Generated Code</p>
            <div style="background:#000; padding:15px; border-radius:10px; font-size:18px; font-weight:bold; color:#f43f5e; text-align:center;" id="codeRes"></div>
        </div>
    </div>
</div>

<script>
function filter() {
    let val = document.getElementById('numInput').value;
    let raw = val.split(/[,\n ]+/).map(s => s.trim()).filter(s => s !== "");
    let unique = [...new Set(raw.filter(n => n.length >= 10))];
    
    document.getElementById('vc').innerText = unique.length;
    document.getElementById('dc').innerText = raw.length - unique.length;
    document.getElementById('statsRow').style.display = 'flex';
    if(unique.length > 0) document.getElementById('genArea').style.display = 'block';
}

function gen() {
    let code = "NUM" + Math.random().toString(36).substring(2, 10).toUpperCase();
    document.getElementById('resultBox').style.display = 'block';
    document.getElementById('codeRes').innerText = code;
    alert("Code Generated Successfully!");
}
</script>

</body>
</html>
